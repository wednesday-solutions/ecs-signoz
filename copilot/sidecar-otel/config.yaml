receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    send_batch_size: 10000
    send_batch_max_size: 11000
    timeout: 10s
exporters:
  otlp/ex:
    endpoint: otel-svc.dev-signoz.tp-signoz-app.local:4317
    tls:
      insecure: true
service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [ otlp/ex, otlp/ex ]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/ex]  