      public:
        - id: subnet-034e575f9884cf7df
        - id: subnet-0888c7b8d584e54b2
      private:
        - id: subnet-04c76199c3ef36e7f
        - id: subnet-01637d77c4ba47d27

# Configure the load balancers in your environment, once created.
# http:
#   public:
#   private:

# Configure observability for your environment resources.
observability:
  container_insights: false
